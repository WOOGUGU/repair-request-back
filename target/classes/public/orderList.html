<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>工单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite>
            </a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="orderId" name="orderId"  placeholder="编号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="username" name="username"  placeholder="用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="sender" name="sender"  placeholder="发起者姓名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="tel" name="tel"  placeholder="联系方式" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="type" name="type"  placeholder="工单类型" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="des" name="des"  placeholder="故障描述" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="position" name="position"  placeholder="故障位置" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="timeSubscribe" name="timeSubscribe"  placeholder="预约上门时间" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="solver" name="solver"  placeholder="技术人员" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="timeStart" name="timeStart"  placeholder="发起时间" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="timeDistribution" name="timeDistribution" placeholder="分配时间"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="timeEnd" name="timeEnd" placeholder="解决时间" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="feedback" name="feedback" placeholder="用户反馈" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="progress" id="progress">
                                <option value="">状态</option>
                                <option value="0">待审核</option>
                                <option value="1">待处理</option>
                                <option value="2">已处理</option>
                                <option value="3">用户取消</option>
                                <option value="4">审核不通过</option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="stars" id="stars">
                                <option value="">满意星级</option>
                                <option value="1">1星</option>
                                <option value="2">2星</option>
                                <option value="3">3星</option>
                                <option value="4">4星</option>
                                <option value="5">5星</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <!--                            <div class="layui-btn" lay-filter="search" onclick="searchMember()"><i class="layui-icon">&#xe615;</i></div>-->
                            <div class="layui-btn" lay-filter="search" id="searchOrder"><i
                                    class="layui-icon">&#xe615;</i></div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-main layui-table-body">
                    <table id="orderData" class="layui-table layui-form" lay-filter="order">
                        <script type="text/html" id="order">
                            <a class="layui-btn layui-btn-normal" lay-event="order" onclick="toSendRepairman()">分配</a>
                            <a class="layui-btn layui-btn-danger" lay-event="order" onclick="rejectOrder()">拒绝</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
