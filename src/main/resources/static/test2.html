<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单测试</title>
</head>
<body>
    <div id="addOrder">
        工单发起者：<input type="text" id="add_sender">
        工单发起者联系方式：<input type="text" id="add_tel">
        工单类型：<input type="text" id="add_type">
        故障描述：<input type="text" id="add_des">
        故障位置：<input type="text" id="add_position">
        工单预约时间：<input type="text" id="add_timeSubscribe">
        处理状态：<input type="text" id="add_progress">
        解决工单的技术人员：<input type="text" id="add_solver">
        工单发起时间：<input type="datetime-local" id="add_timeStart">
        工单分配时间：<input type="datetime-local" id="add_timeDistribution">
        工单解决时间：<input type="date" id="add_timeEnd">
        用户反馈：<input type="text" id="add_feedBack">
        <button type="button" onclick="submitAddOrder()">提交</button>
    </div>

    <div id="deleteOrder">
        输入要删除的工单id：<input type="text" id="delete_id">
        <button type="button" onclick="submitDeleteOrder()">删除</button>
    </div>

    <div id="selectOrderById">
        输入要查找的工单id：<input type="text" id="select_id">
        <button type="button" onclick="submitSelectOrderById()">查找</button>
    </div>

    <div>
        <button type="button" onclick="submitSelectAllOrder()">查找所有工单</button>
    </div>

    <div id="/updateOrder">
        工单发起者：<input type="text" id="update_sender">
        工单发起者联系方式：<input type="text" id="update_tel">
        工单类型：<input type="text" id="update_type">
        故障描述：<input type="text" id="update_des">
        故障位置：<input type="text" id="update_position">
        工单预约时间：<input type="text" id="update_timeSubscribe">
        处理状态：<input type="text" id="update_progress">
        解决工单的技术人员：<input type="text" id="update_solver">
        工单发起时间：<input type="datetime-local" id="update_timeStart">
        工单分配时间：<input type="datetime-local" id="update_timeDistribution">
        工单解决时间：<input type="date" id="update_timeEnd">
        用户反馈：<input type="text" id="update_feedBack">
        <button type="button" onclick="submitUpdateOrder()">修改</button>
    </div>

    <div id="/selectAllOrderOfUser">
        输入要查找用户工单的用户名：<input type="text" id="select_username">
        <button type="button" onclick="submitSelectAllOrderOfUser()">提交</button>
    </div>
<script src="jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
