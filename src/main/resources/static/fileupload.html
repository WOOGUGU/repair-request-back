<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图上传</title>
</head>
<body>
<form method="post" action="/v2/slide/uploadSlide" enctype="multipart/form-data">
    <input type="file" name="slideImg">
    <br>
    <input type="text" name="author">
    <br>
    <input type="text" name="submitTime">
    <br><br>
    <input type="submit" value="提交">
</form>

<form method="post" action="/v2/slide/updateSlide" enctype="multipart/form-data">
    <input type="file" name="slideImg">
    <br>
    <input type="text" name="slideId">
    <br>
    <input type="text" name="author">
    <br>
    <input type="text" name="submitTime">
    <br>
    <input type="text" name="displayTime">
    <br><br>
    <input type="submit" value="修改">
</form>
</body>
</html>
