<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="addUser">
        用户名：<input type="text" id="username">
        密码：<input type="password" id="password">
        用户真实姓名：<input type="text" id="name">
        <button type="button" id="submitAddUser" onclick="submitAddUser()">提交</button>
    </div>
    <br>
    <div>
        用户id：<input type="text" id="user_id">
        <button type="button" onclick="submitDeleteUser()">删除</button>
    </div>
    <br>
    <div>
        用户名：<input type="text" id="user_username">
        <button type="button" onclick="submitSelectUserByUsername()">查询</button>
    </div>
    <br>
    <div>
        id：<input type="text" id="update_id">
        用户名：<input type="text" id="update_username">
        密码：<input type="text" id="update_password">
        用户名真实姓名：<input type="text" id="update_name">
        <button type="button" onclick="submitUpdateUser()">修改</button>
    </div>
    <br>
    <button type="button" onclick="submitSelectAllUser()">查找所有用户</button>

<script src="jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
