<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>增加通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red">*</span>通知网址</label>
                <div class="layui-input-inline">
                    <input type="text" id="content" required="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="author" class="layui-form-label">
                    <span class="x-red">*</span>发布者</label>
                <div class="layui-input-inline">
                    <input type="text" id="author" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="displayStatus" class="layui-form-label">
                    <span class="x-red">*</span>通知状态</label>
                <div class="layui-input-block" id="displayStatus">
                    <input type="radio" name="status" value="1" title="展示" checked="checked">
                    <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                            class="layui-anim layui-icon"></i>
                        <div>展示</div>
                    </div>
                    <input type="radio" name="status" value="2" title="隐藏">
                    <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                        <div>隐藏</div>
                    </div>
                </div>
            </div>
        </form>
        <button class="layui-btn" onclick="addNotice()" style="margin-left:30px"><i class="layui-icon"></i>添加</button>
    </div>
</div>

</body>
</html>
