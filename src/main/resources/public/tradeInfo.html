    <meta charset="UTF-8">
    <title>业务分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="js/tradeInfo.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/token.js"></script>

        TOKEN_VERIFY();
    </script>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="company" name="company"  placeholder="业务相关单位" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="id" name="id"  placeholder="交易编号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="remark" name="remark"  placeholder="注明" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="paytime_sub" name="paytime"  placeholder="到账时间" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="handler" name="handler"  placeholder="汇款单位经办人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="payee" name="payee"  placeholder="收款单位" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="receivePeo" name="receivePeo"  placeholder="收款人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="item" name="item"  placeholder="用项" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="detail" name="detail"  placeholder="品名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="payType" name="payType"  placeholder="收支" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="bankName" name="bankName"  placeholder="银行名称" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="num" name="num"  placeholder="卡号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="money" name="money"  placeholder="金额" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="cash" name="cash"  placeholder="现金收支" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="computerBalance" name="computerBalance"  placeholder="电脑余额" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="infoBalance" name="infoBalance"  placeholder="信息余额" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="reduceBalance" name="reduceBalance"  placeholder="余额差" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="receiver" name="receiver"  placeholder="收货人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="byPeo" name="byPeo"  placeholder="经办人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="unitPrice" name="unitPrice"  placeholder="单价" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="number" name="number"  placeholder="数量" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="unit" name="unit"  placeholder="单位" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="expectMoney" name="expectMoney"  placeholder="应收金额" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="realMoney" name="realMoney"  placeholder="实收金额" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="leftMoney" name="leftMoney"  placeholder="余款" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="infoMark" name="infoMark"  placeholder="备注" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
<!--                            <button class="layui-btn"  lay-submit="" lay-filter="search" onclick="searchData()"><i class="layui-icon">&#xe615;</i></button>-->
                            <div class="layui-btn" lay-filter="search" onclick="searchData()"><i class="layui-icon">&#xe615;</i></div>
<!--                            <button class="layui-btn"  lay-submit="" lay-filter="search" id="search"><i class="layui-icon">&#xe615;</i></button>-->
                        </div>
                    </form>
                </div>
<!--                <div class="layui-card-header">-->
<!--                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
<!--                    <button class="layui-btn" onclick="xadmin.open('添加用户','./articletypeadd.html',800,600)"><i class="layui-icon"></i>添加</button>-->
<!--                </div>-->
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container">
<!--                        <button class="layui-btn layui-btn-sm" lay-event="back">返回</button>-->
                        <!--                        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>-->
                        <!--                        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>-->
                    </div>
                </script>
                <div class="layui-card-body layui-table-main layui-table-body">
                    <table id="DealData" class="layui-table layui-form" lay-filter="table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
