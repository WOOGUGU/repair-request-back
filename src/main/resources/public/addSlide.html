    function uploadFileStream() {
        var timestamp = new Date().getTime();
        var formData = new FormData();
        formData.append("fileStream", $("#file")[0].files[0]);
        formData.append('bucket', 'slide');
        formData.append('author', localStorage.getItem('name'));
        //获取上传文件的扩展名
        var filevalue = $("#file")[0].files[0].name;
        var index = filevalue.lastIndexOf('.');
        formData.append('fileKey', 'slide/' + timestamp + filevalue.substring(index));
        $.ajax({
            url: '/v2/cos/upLoadFileStream',
            type: 'post',
            processData: false,
            contentType: false,
            data: formData,
            success: function (res) {
                if (res.userMsg !== "") {
                    Swal.fire({
                        icon: 'success',
                        title: '上传成功',
                        text: res.userMsg,
                    })
                    //alert(res.userMsg);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '上传失败',
                        text: '发生未知错误，请重试',
                    })
                    // alert("发生未知错误，请重试");
                }
            },
            error: function () {
                Swal.fire({
                    icon: 'error',
                    title: '上传失败',
                    text: '发生未知错误，请重试',
                })
                //alert("发生未知错误，请重试");
            }
        });
    }
