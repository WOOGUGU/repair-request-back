<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="articleId" name="articleId"  placeholder="文章编号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="author" name="author"  placeholder="作者" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="displayStatus" id="displayStatus">
                                <option value="">状态</option>
                                <option value="1">展示</option>
                                <option value="2">隐藏</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-btn" lay-filter="search" id="searchArticle"><i class="layui-icon">&#xe615;</i></div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-main layui-table-body">
                    <table id="articleData" class="layui-table layui-form" lay-filter="article">
                        <script type="text/html" id="article">
                            <a class="layui-btn layui-btn-normal" lay-event="article" onclick="toUpdateArticle()">修改</a>
                            <a class="layui-btn layui-btn-danger" lay-event="article" onclick="delArticle()">删除</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
