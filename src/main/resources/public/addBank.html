<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>银行卡增加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/business.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/token.js"></script>
    <script>
        TOKEN_VERIFY();
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="bankName" class="layui-form-label">
                    <span class="x-red">*</span>银行名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="bankName" required="" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="computerBalance" class="layui-form-label">
                    <span class="x-red">*</span>电脑余额</label>
                <div class="layui-input-inline">
                    <input type="text" id="computerBalance" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="infoBalance" class="layui-form-label">
                    <span class="x-red">*</span>信息余额</label>
                <div class="layui-input-inline">
                    <input type="text" id="infoBalance" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="num" class="layui-form-label">
                    <span class="x-red">*</span>卡号</label>
                <div class="layui-input-inline">
                    <input type="text" id="num" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>银行卡后四位
                </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--                <label for="reduceBalance" class="layui-form-label">-->
<!--                    <span class="x-red">*</span>余额差</label>-->
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" id="reduceBalance" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>-->
<!--            </div>-->
        </form>
        <button class="layui-btn" onclick="addBank(1)" style="margin-left:30px"><i class="layui-icon"></i>添加</button>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/member.js"></script>
</html>
