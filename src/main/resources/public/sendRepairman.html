<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>分配维修员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="backToProcessedOrderList()">返回</button>
        </div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="orderId" class="layui-form-label">
                    当前工单编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderId" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    当前工单状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="currentStatus" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分配维修员</label>
                    <div class="layui-input-inline">
                        <select id="solver"></select>
                    </div>
                </div>
            </div>
        </form>
        <button class="layui-btn" onclick="sendRepairman()" style="margin-left:30px"><i class="layui-icon"></i>提交
        </button>
    </div>
</div>

<script>
    // 工单id渲染
    document.getElementById("orderId").value = localStorage.getItem("orderId");

    // 当前工单状态渲染
    switch (localStorage.getItem("progress")) {
        case '0':
            document.getElementById("currentStatus").value = "待审核";
            break;
        case '1':
            document.getElementById("currentStatus").value = "待处理";
            break;
        case '2':
            document.getElementById("currentStatus").value = "已处理";
            break;
        case '3':
            document.getElementById("currentStatus").value = "用户取消";
            break;
        case '4':
            document.getElementById("currentStatus").value = "审核不通过";
            break;
        default:
            break;
    }

    layui.use(['form'], function () {
        var $ = layui.$,
            form = layui.form;
        $.ajax({
            url: '/v2/user/selectAllRepairman',
            type: 'get',
            headers: {
                "Cookie": document.cookie
            },
            data: {},
            success: function (res) {
                //动态渲染下拉框
                selectUtil.render({
                    id: 'solver',
                    data: res.data
                });
            },
            error: function (res) {
                alert("出现异常，请重试");
            }
        });
    });
    // 动态实现Layui下拉框工具方法
    var selectUtil = {
        render: function (param) {
            var $ = layui.$,
                form = layui.form;
            var id = param.id,
                prop = param.prop || {
                    id: 'id',
                    username: 'username',
                    name: 'name'
                },
                datas = param.data || [];
            var $select = $('#' + id);
            //重置下拉框
            $select.empty();
            $.each(datas, function (index, item) {
                var $option = $('<option value="' + item[prop.id] + '">' + item[prop.name] + '</option>');
                $select.append($option);
            });
            form.render('select');
        }
    }
</script>
</html>
