<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="js/member.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="backToUserList()">返回</button>
        </div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="userId" class="layui-form-label">
                    <span class="x-red">*</span>当前用户id</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" required="" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="uname" class="layui-form-label">
                    用户名/账号</label>
                <div class="layui-input-inline">
                    <input type="text" id="uname" required="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="password" required="" lay-verify="pass" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="tel" class="layui-form-label">
                    联系方式</label>
                <div class="layui-input-inline">
                    <input type="text" id="tel" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" id="roleType">
                    <input type="radio" name="status" value="3" title="普通用户" checked="checked">
                    <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                            class="layui-anim layui-icon"></i>
                        <div>普通用户</div>
                    </div>
                    <input type="radio" name="status" value="2" title="管理员">
                    <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                        <div>管理员</div>
                    </div>
                    <input type="radio" name="status" value="1" title="维修员">
                    <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                        <div>维修员</div>
                    </div>
                </div>
                <label for="roleType" class="layui-form-label"></label>
                <!--        <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon"></i>添加</button>-->
            </div>
        </form>
        <button class="layui-btn" onclick="updateMember()" style="margin-left:30px"><i class="layui-icon"></i>修改
        </button>
    </div>
</div>
<script>var _hmt = _hmt || [];
(function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>
<script>
    // 当前用户信息渲染
    document.getElementById("userId").value = localStorage.getItem("toOperateUserId");
    document.getElementById("uname").value = localStorage.getItem("operateUsername");
    document.getElementById("password").value = localStorage.getItem("operatePassword");
    document.getElementById("tel").value = localStorage.getItem("operateTel");
    document.getElementById("name").value = localStorage.getItem("operateName");
</script>
</body>
</html>
