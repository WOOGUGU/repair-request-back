<script>
    // 动态实现Layui下拉框工具方法
    var selectUtil = {
        render: function(param) {
            var $ = layui.$,
                form = layui.form;
            var id = param.id,
                prop = param.prop || {
                    id: 'id',
                    picker: 'picker'
                },
                datas = param.data || [];
            var $select = $('#' + id);
            //重置下拉框
            $select.empty();
            $.each(datas, function (index, item) {
                var $option = $('<option value="' + item[prop.id] + '">' + item[prop.picker] + '</option>');
                $select.append($option);
            });
            form.render('select');
        }
    }
