<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script>
    $("#button").click(
        function (){
        $.ajax({
            url: '/doLogin',
            type: 'post',
            data: {
                "uname": $("#name").val(),
                "passwd": hexMD5($("#pwd").val()).toUpperCase()
            },
            success: function (res)
            {
                if (res.code === "00000") {
                    alert(res.userMsg);
                    location.assign("index.html");
                } else if (res.code === "A0202") {
                    alert(res.userMsg);
                } else if (res.code === "A0201") {
                    alert(res.userMsg);
                } else {
                    alert("发生未知错误，请重试");
                }
            },
            error: function () {
                alert("出现异常，请重试");
            }
        })
    })
